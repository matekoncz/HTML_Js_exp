<style>
  .headline{

  .fdoboz{
    background-color: lightgreen;

  .cr{
    margin-left:50px;
    background-color: lightgreen;

    height: 800px;

  .fhdoboz{
    margin-left:25px;

    float:left;
  }
  .meret{
    width:60px;

    margin-left: 10px;

    background-color: lightgreen;

</head>
<body>
  <div class="headline">KONZS2000</div>
  <div class="fdoboz">
    REGISZTRÁLÁS
    <input type="text" placeholder="felhasználónév" id="fnevt"/>
    <input type="text" placeholder="profilkép url-je" id="fkept"/>
    <br/>
      <input type="button" value="MEHET" onclick="regisztralas()"/>
      <br/>
      <input type="button" value="összes törlése" onclick="torles()"/>
      <input type="button" value="1 elem törlése" onclick="torles1()"/>
  </div>
  <div class="cr"></div>
  <div class="fhdoboz" id="felhd"></div>
</body>
<script>
fbetolt()
function fbetolt(){
document.getElementById('felhd').innerHTML=localStorage.felhasznalok
}
function torles(){
localStorage.felhasznalok=""
fbetolt()
}
function mentes(){
localStorage.felhasznalok=document.getElementById('felhd').innerHTML
}
function torles1(){
var melyik=window.prompt('Melyik felhasználót szeretné törölni?')
document.getElementById(melyik).remove()
mentes()
}
 function regisztralas(){
   var felhasznalo = document.getElementById('fnevt').value
   var div =document.createElement("div")
   var img= document.createElement("img")
   img.src=document.getElementById("fkept").value
   img.classList.add("meret")
   div.appendChild(img)
   var text=document.createElement("b")
   text.innerHTML=felhasznalo
   div.id=(felhasznalo)
   div.appendChild(text)
   div.classList.add("vastagb")
   div.classList.add("felh")
   if (document.getElementById('felhd').childElementCount==0){
   localStorage.felhasznalok=div.outerHTML
   }else{
   localStorage.felhasznalok=localStorage.felhasznalok+div.outerHTML
   }
   console.log(localStorage.felhasznalok)
   document.getElementById('felhd').appendChild(div)
 }
</script>
