<head>
<style>
 .headline{
   background-color: beige;
   font-size:75px;
   text-align: center;
   color: grey;
   height:100px;
   border: 15px solid lightblue;
   width: 100%;
   float: none;
   }
 .doboz{
   background-color: grey;
   border:2px dotted black;
   width: 16%;
   height: 80%;
   float: left;
 }
 .udoboz{
   background-color:black;
   border:3px dotted red;
   width: 18%;
   height: 80%;
   float: left;
 }
 .nagyfeher{
   color: white;
   font-size: 40px;
   text-align:center;
   
 }
 .beiros{
   margin-left: 20px;
   float: left;
 }
 .bejegyzes{
   margin-left: 20px;
   margin-right: 20px;
   margin-top:20px;
   background-color: white;
   border: 3px dashed red;
   font-size: 20px;
 }
 .nev{
   text-align:center;
   color: red;
   font-size:35px;
 }
</style>
</head>
<body>
<script src="http://gamingJS.com/Three.js"></script>
<script src="http://gamingJS.com/ChromeFixes.js"></script>

<div class="headline">
KONZS
</div>

<div class="doboz" id="mate">
<p  class="nev">mate</p>
</div>
<div class="doboz" id="riska">
<p  class="nev">riska</p>
</div>
<div class="doboz" id="reka">
<p  class="nev">reka</p>
</div>
<div class="doboz" id="anya">
<p  class="nev">anya</p>
</div>
<div class="doboz" id="otodik">
</div>

<div class="udoboz" id="hatodik">
 <p class="nagyfeher">BEJEGYZÉS</p>
 <input class="beiros" type="text" placeholder="szöveg beírása" id="szoveg"/>
 <input type="button" value="kész" onclick="szovegb()">
 <p>
 <input class="beiros" type="text" placeholder="kép url-je"/>
 <input type="button" value="kész">
 </p>
 <p>
 <input class="beiros" type="text" placeholder="video embed-kódja"/>
 <input type="button" value="kész">
 </p>
</div>
<script>
  function szovegb(){
    var id = window.prompt('Adja meg az azonosítóját!')
    var div=document.createElement('div');
    div.classList.add("bejegyzes")
    div.innerHTML= document.getElementById('szoveg').value
    document.getElementById(id).appendChild(div)
  }
</script>
</body>
