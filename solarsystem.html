<body></body>
<script src="http://gamingJS.com/Three.js"></script>
<script src="http://gamingJS.com/ChromeFixes.js"></script>
<script>
  // This is where stuff in our game will happen:
  var scene = new THREE.Scene();

  // This is what sees the stuff:
  var aspect_ratio = window.innerWidth / window.innerHeight;
  var camera = new THREE.PerspectiveCamera(75, aspect_ratio, 1, 10000);
  camera.position.z = 500;
  scene.add(camera);

  // This will draw what the camera sees onto the screen:
  var renderer = new THREE.CanvasRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // ******** START CODING ON THE NEXT LINE ********

function bolygo(r,c,name) {
  var Forma = new THREE.SphereGeometry(r,15,15)
var szin = new THREE.MeshBasicMaterial()
szin.color.setRGB(...c)
var nap = new THREE.Mesh(Forma,szin)
nap.name = name
return nap
}

var nap = bolygo(200,[1,0.5,0], 'Nap')
scene.add(nap)

var merkurmozgato = new THREE.Object3D()
scene.add(merkurmozgato)
var merkur = bolygo(10,[0.5,0.5,0.5],'Merkur')
merkurmozgato.add(merkur)
merkur.position.x = 300

var venusmozgato = new THREE.Object3D()
scene.add(venusmozgato)
var venus = bolygo(14,[0.5,0.5,0.8],'venus')
venusmozgato.add(venus)
venus.position.x = -400

var foldmozgato = new THREE.Object3D()
scene.add(foldmozgato)
var fold = bolygo(22,[0.5,1,0],'fold')
foldmozgato.add(fold)
fold.position.x = -353
fold.position.z = -353

var hold = bolygo(9,[0.5,0.5,0.5],'hold')
fold.add(hold)
hold.position.x = -25
hold.position.z = -25

var marsmozgato = new THREE.Object3D()
scene.add(marsmozgato)
var mars = bolygo(20,[1,0,0],'mars')
marsmozgato.add(mars)
mars.position.x = 424
mars.position.z = 424

//kisbolygók

function kisbolygo(x,z,m) {
  var forma = new THREE.SphereGeometry(4)
var sziin = new THREE.MeshBasicMaterial()
sziin.color.setRGB(0.5,0.5,0.5)
var kb = new THREE.Mesh(forma,sziin)
m.add(kb)
kb.position.set(x,0,z)
return kb
}

kisbolygo(0,700,venusmozgato)
kisbolygo(0,-700,venusmozgato)
kisbolygo(700/Math.sqrt(2),700/Math.sqrt(2),venusmozgato)
kisbolygo(-700/Math.sqrt(2),700/Math.sqrt(2),venusmozgato)
kisbolygo(700/Math.sqrt(2),-700/Math.sqrt(2),venusmozgato)

document.addEventListener('keydown', function (event){
  var kood = event.keyCode
  console.log('kood='+kood)
  if (kood==39) camera.rotation.y -=0.01;
  if (kood==37) camera.rotation.y+=0.01;
  if (kood==38) camera.rotation.x +=0.01;
  if (kood==40) camera.rotation.x -=0.01;
  
  if (kood==65) camera.position.x -=10;
  if (kood==68) camera.position.x +=10;
  if (kood==87) camera.position.z -=10;
  if (kood==83) camera.position.z +=10;
  
  if (kood==81) camera.position.y +=10;
  if (kood==89) camera.position.y -=10;
  
  //beállítások
  
  if (kood==49) {
    camera.position.set(0,0,500);
    camera.rotation.set(0,0,0)
  }
  if (kood==50) {
    camera.position.set(0,1000,0);
    camera.rotation.set(-Math.PI/2,0,0)
  }
  
  
  })


var ora = new THREE.Clock();

function animate (){
  requestAnimationFrame(animate)
  renderer.render(scene, camera);
  var ido = ora.getElapsedTime();
  merkurmozgato.rotation.set(0.2,ido*1.2,0);
  venusmozgato.rotation.set(0.1,ido*1,0.1);
  foldmozgato.rotation.set(0.1,ido*0.8,-0.1);
  fold.rotation.set(0,10*ido,0);
  marsmozgato.rotation.set(0,ido*0.6,0);
  }

animate()

  // Now, show what the camera sees on the screen:
</script>
