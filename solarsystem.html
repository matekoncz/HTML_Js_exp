function kisbolygo(x,z,m) {
  var forma = new THREE.SphereGeometry(4)

var kb = new THREE.Mesh(forma,sziin)

kb.position.set(x,0,z)
return kb
}

//billentyűzet

document.addEventListener('keydown', function (event){
  var kood = event.keyCode
  console.log('kood='+kood)
  
  //irányítás
  
  if (kood==39) camera.rotation.y -=0.01;
  if (kood==37) camera.rotation.y+=0.01;
  if (kood==38) camera.rotation.x +=0.01;
  if (kood==40) camera.rotation.x -=0.01;
  
  if (kood==65) camera.position.x -=10;
  if (kood==68) camera.position.x +=10;
  if (kood==87) camera.position.z -=10;
  if (kood==83) camera.position.z +=10;
  
    if (kood==81) camera.position.y +=10;
  if (kood==89) camera.position.y -=10;
  
  //beállítások
  
  if (kood==49) {
    camera.position.set(0,0,500);
    camera.rotation.set(0,0,0)
  }
  if (kood==50) {
    camera.position.set(0,1000,0);
    camera.rotation.set(-Math.PI/2,0,0)
  }
  
   if (kood==51) {
    camera.position.set(0,750,750);
    camera.rotation.set(-Math.PI/4,0,0)
  }
  
   if (kood==52) {
    camera.position.set(0,0,1200);
    camera.rotation.set(0,0,0)
  }
  
  })


//innen megy az animálás

var ora = new THREE.Clock();

function animate (){
  requestAnimationFrame(animate)
  renderer.render(scene, camera);
  var ido = ora.getElapsedTime();
  
  merkurmozgato.rotation.set(0.2,ido*1.2,0);
  venusmozgato.rotation.set(0.1,ido*1,0.1);
  foldmozgato.rotation.set(0.1,ido*0.8,-0.1);
  fold.rotation.set(0,10*ido,0);
  marsmozgato.rotation.set(0,ido*0.6,0);
  jupitermozgato.rotation.set(0,ido*0.3,0);
  saturnmozgato.rotation.set(-0.07,ido*0.15,0.07);
  uranusmozgato.rotation.set(0,ido*0.1,0);
  neptunmozgato.rotation.set(0,ido*0.05,0);
  }
